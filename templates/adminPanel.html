<!DOCTYPE html>
<html lang="fr">

{% include './import/head.html' %}

<body>

{% include './import/header.html' %}

{% include './import/search.html' %}

<main id="page-adminPanel">

    <div class="box blue">
        <h1 class="adminPanelSectionTitle">Supprimer Groupe</h1>
        <form action="/adminPanel/deleteGroup" method="post">
            <label>
                <select name="group" class="single">
                    {% for group in groups %}
                        <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" class="adminPanelButton" value="Supprimer"/>
        </form>
    </div>
    <div class="box blue">
        <h1 class="adminPanelSectionTitle">Rajouter groupe</h1>
        <form action="/adminPanel/addGroup" method="post">
            <label>
                <input type="text" name="group" placeholder="Nom du groupe"/>
            </label>
            <label>
                <select name="OU" class="single">
                    {% for organisation_unit in all_organisation_unit %}
                        <option value="{{ organisation_unit }}"> {{ organisation_unit }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" class="adminPanelButton" value="Ajouter"/>
        </form>
    </div>
    <div class="box blue">
        <h1 class="adminPanelSectionTitle">Ajouter utilisateurs Ã  groupe</h1>
        <form action="/adminPanel/addUserToGroup" method="post">
            <label> Utilisateurs
                <!-- authorized multiple values -->
                <select name="users" multiple class="multiple-selection">
                    {% for user in users %}
                        <option value="{{ user }}">{{ user }}</option>
                    {% endfor %}
                </select>
            </label>
            <label> Groupe
                <select name="group" class="single">
                    {% for group in groups %}
                        <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" class="adminPanelButton" value="Ajouter"/>
        </form>
    </div>
    <div class="box blue">
        <h1 class="adminPanelSectionTitle">Supprimer Utilisateur de groupe</h1>
        <form action="/adminPanel/deleteUserFromGroup" method="post">
            <label> Utilisateurs
                <select name="users" multiple class="multiple-selection">
                    {% for user in users %}
                        <option value="{{ user }}">{{ user }}</option>
                    {% endfor %}
                </select>
            </label>
            <label> Groupe
                <select name="group" class="single">
                    {% for group in groups %}
                        <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" class="adminPanelButton" value="Supprimer"/>
        </form>
    </div>
</main>

{% include './import/footer.html' %}

</body>
